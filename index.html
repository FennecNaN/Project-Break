<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Project</title>
  </head>
  <body>

    <!-- icon links -->
    <div class="container">
    <nav class="navBar">
      <div id="home" class="fa-solid fa-house fa-2xl" onclick="irA('index.html')"></div>
      <div id="reloj" class="fa-solid fa-clock fa-2xl" onclick="irA('clock.html')"></div>
      <div id="links" class="fa-solid fa-link fa-2xl" onclick="irA('link.html')"></div>
      <div id="contraseñas" class="fa-solid fa-key fa-2xl" onclick="irA('pass.html')"></div>
      <div id="estacion" class="fa-solid fa-cloud fa-2xl" onclick="irA('weather.html')"></div>
    
    </nav>

    <!-- div contenedores  -->
    <div class="content">
    <!-- clock  -->

    <div id="allDate" class="widget">
      <h2>Reloj Digital</h2>
      <div id="clock"></div>
      <div id="date"></div>
      <div id="message"></div>
    </div>

    <!-- password -->

    <div id="passGenerator" class="widget">
      <h2>Generador de contraseñas</h2>
      <p>Longitud de la Contraseña:</p>
      <p>
        <input type="number" id="passLength" min="12" max="50" value="12" />
        <button id="generateBtn">Generar Contraseña</button>
      </p>
      <div id="showPass"></div>
    </div>

    <!-- links -->

    <div id="addLinks" class="widget">
      <h2>Añade tu enlace de interés</h2>
      <input type="text" id="linkName" placeholder="Descripción" />
      <input type="url" id="linkUrl" placeholder="Link" />
      <button id="addBtn">Añadir link</button>
      <ul id="favourites"></ul>
    </div>

    <!-- weather -->

    <div class="divWeather widget">
      <h2>El tiempo</h2>
      <input type="text" id="citySearch"  placeholder="Ciudad" value="Mislata"/> 
      <button id="searchBtn">Consultar</button>
          
          <div class="currentWeather">
              <div class="currentIcon">
                <p id="condition"></p>
                <img id="image"></img>
              </div>
              <div class="currentInfo">
              <p><span id="city"></span></p>
              <p><span id="country"></span></p>
              <p>Temp: <span id="temperature"></span>°C</p>
              <p>Precipitaciones: <span id="precipitation"></span> mm</p>
              <p>Humedad: <span id="humidity"></span>%</p>
              <p>Viento: <span id="wind"></span> km/h</p>
            </div>
          </div>
          <div class="hoursWeather">
              <div id="hoursList"></div>
          </div>
      </div>


    </div>
    <!-- scripts -->
    <script src="./js/clock.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/pass.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/wallpaper.js"></script>
    <script src="https://kit.fontawesome.com/683ce0e960.js" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
